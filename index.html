<!DOCTYPE html>
<html>
<head>  
        
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
	<!-- ANZ customized bootstrap css -->
    <link href="./css/anz_styleSheet.css" rel="stylesheet">
	<!-- Bootstrap select css used for drop down select box (under form elements) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
    
	<!-- ANZ customized MDB bootstrap css (free contents) -->
    <link href="./css/ANZCustomized-MDB.css" rel="stylesheet">
	<!-- ANZ customized MDB bootstrap css (premium contents) -->
    <link href="./css/ANZCustomized-MDBPremium.css" rel="stylesheet">
	<!-- font awesome icons used in MDB bootstrap css -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />     
        


        
</head>
    
<body>
    <!--Load jquery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>  

    <!--build header    -->
    <div class="navbar navbar-static-top">
            <div class="container">
                <a class="anz-custom-logo" title="ANZ Logo">ANZ Homepage</a>
                <div class="navbar-text anz-custom-mastheadtitle">APPLICATION NAME</div>

            </div>
    </div>


    <div class = "container-fluid">
        <!--build 1st row-->
        
        <div class = "row">
            <div class = "col-xs-offset-1 col-xs-3 col-sm-offset-2 col-sm-3 col-md-3 col-lg-offset-1 col-lg-3">
                <select name="state" id = "state" size = "1">
                  <option value="vic">VIC</option>
                  <option value="nsw">NSW</option>
                  <option value="qld">QLD</option>
                  <option value="wa">WA</option>
                </select>
            </div>    

            <div class="col-xs-offset-1 col-xs-3 col-sm-offset-2 col-sm-3 col-md-3 col-lg-offset-1 col-lg-3">

                <select name="rm" id = "rm" size = "1">
                  <option value="X">X</option>
                  <option value="B">B</option>
                  <option value="W">W</option>
                  <option value="N">N</option>
                </select> 
            </div>
            
            <div class="col-xs-offset-1 col-xs-1 col-sm-offset-1 col-sm-1 col-md-1 col-lg-offset-1 col-lg-1">
                <input type="button" value="submit" id="submit" />
            </div>
        </div>

        
        <!--2nd row for plot and map-->
        <div class="row">
            <div class = "col-md-offset-3 col-md-9">
                <div class = "card">
                    <div class = "card-header default-color-dark white-text">Map Title</div>
                    <div class = "card-block">
                        <div id="map" style="width: 600px; height: 400px"></div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>    




<!--    <div id="map" style="width: 600px; height: 400px"></div>-->

    <script 
            src="json/aus_state_2011.json">
    </script> 



    <script
            src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>



    <script src = "js/map.js"></script>
</body>
</html>
